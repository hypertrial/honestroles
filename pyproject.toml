[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "honestroles"
version = "0.1.0"
description = "Clean, filter, label, and rate job description data with heuristics and local LLMs."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Hypertrial" }]
dependencies = [
  "beautifulsoup4",
  "duckdb",
  "pandas",
  "pyarrow",
  "requests",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "ruff",
]
llm = []

[tool.hatch.build.targets.wheel]
packages = ["src/honestroles"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
