site_name: HonestRoles Docs
site_description: Documentation for the HonestRoles library
site_url: https://hypertrial.github.io/honestroles/
repo_url: https://github.com/hypertrial/honestroles
repo_name: hypertrial/honestroles
edit_uri: edit/main/docs/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            merge_init_into_class: true

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  font:
    text: IBM Plex Sans
    code: JetBrains Mono
  palette:
    - scheme: honestroles-dark
      primary: black
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: honestroles-light
      primary: blue grey
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - toc.follow

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hypertrial/honestroles
      name: GitHub Repository

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/url_redirects.js

