name: Fuzz Tests

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  fuzz-smoke:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e ".[dev]"

      - name: Run fuzz smoke profile
        run: HYPOTHESIS_PROFILE=ci_smoke .venv/bin/python -m pytest -m "fuzz" -q -o addopts="-n auto"

  fuzz-nightly:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e ".[dev]"

      - name: Run fuzz nightly profile
        run: HYPOTHESIS_PROFILE=nightly_deep .venv/bin/python -m pytest -m "fuzz" -q -o addopts="-n auto"

