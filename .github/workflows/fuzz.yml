name: Fuzz Tests

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  fuzz-smoke:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - shard: clean_filter
            paths: "tests/fuzz/test_fuzz_runtime_pipeline.py"
          - shard: label_rate
            paths: "tests/fuzz/test_fuzz_runtime_pipeline.py"
          - shard: io
            paths: "tests/fuzz/test_fuzz_runtime_pipeline.py"
          - shard: match
            paths: "tests/fuzz/test_fuzz_runtime_pipeline.py"
          - shard: plugins_cli_llm
            paths: "tests/fuzz/test_fuzz_plugins.py tests/fuzz/test_fuzz_cli.py"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e ".[dev]"

      - name: Run fuzz smoke profile (${{ matrix.shard }})
        run: HYPOTHESIS_PROFILE=ci_smoke .venv/bin/python -m pytest -m "fuzz" -q -o addopts="" ${{ matrix.paths }}

  fuzz-nightly:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - shard: clean_filter
            paths: "tests/fuzz/test_fuzz_runtime_pipeline.py"
          - shard: label_rate
            paths: "tests/fuzz/test_fuzz_runtime_pipeline.py"
          - shard: io
            paths: "tests/fuzz/test_fuzz_runtime_pipeline.py"
          - shard: match
            paths: "tests/fuzz/test_fuzz_runtime_pipeline.py"
          - shard: plugins_cli_llm
            paths: "tests/fuzz/test_fuzz_plugins.py tests/fuzz/test_fuzz_cli.py"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e ".[dev]"

      - name: Run fuzz nightly profile (${{ matrix.shard }})
        run: HYPOTHESIS_PROFILE=nightly_deep .venv/bin/python -m pytest -m "fuzz" -q -o addopts="" ${{ matrix.paths }}
