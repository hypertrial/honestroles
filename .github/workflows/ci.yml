name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install --force-reinstall --no-cache-dir "numpy==1.26.4" "pandas==2.2.3"
          .venv/bin/python -m pip install -e ".[dev]"
          .venv/bin/python -m pip check
          .venv/bin/python - <<'PY'
          import numpy
          import pandas
          print("numpy", numpy.__version__)
          print("pandas", pandas.__version__)
          PY

      - name: Performance guardrails
        env:
          HONESTROLES_MAX_CLEAN_SECONDS: "8.0"
          HONESTROLES_MAX_FILTER_SECONDS: "4.0"
          HONESTROLES_MAX_RATE_SECONDS: "4.0"
        run: .venv/bin/python -m pytest -m "performance" -q -o addopts="-n auto"
