name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check src tests

      - name: Mypy
        run: mypy src/honestroles

      - name: Tests (non-performance)
        run: pytest -m "not performance" -q

  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Performance guardrails
        env:
          HONESTROLES_MAX_CLEAN_SECONDS: "8.0"
          HONESTROLES_MAX_FILTER_SECONDS: "4.0"
          HONESTROLES_MAX_RATE_SECONDS: "4.0"
        run: pytest -m "performance" -q -o addopts="-n auto"
