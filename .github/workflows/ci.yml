name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check src tests

      - name: Mypy
        run: mypy src/honestroles

      - name: Plugin API Contract Tests
        run: pytest tests/test_plugin_api_contract.py tests/test_plugin_compat_matrix.py -q

      - name: Plugin Index Schema Validation
        run: pytest tests/test_plugins_index.py -q

      - name: Plugin Runtime Coverage Gate
        run: |
          pytest \
            tests/test_plugin_api_contract.py \
            tests/test_plugin_compat_matrix.py \
            tests/test_plugins_index.py \
            tests/test_plugins.py \
            --cov=honestroles.plugins \
            --cov-report=term-missing \
            --cov-fail-under=99 \
            -q

      - name: Tests (non-performance)
        run: pytest -m "not performance" -q

  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Performance guardrails
        env:
          HONESTROLES_MAX_CLEAN_SECONDS: "8.0"
          HONESTROLES_MAX_FILTER_SECONDS: "4.0"
          HONESTROLES_MAX_RATE_SECONDS: "4.0"
        run: pytest -m "performance" -q -o addopts="-n auto"
