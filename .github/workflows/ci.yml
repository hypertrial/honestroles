name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e ".[dev]"

      - name: Run deterministic 100% coverage gate
        run: |
          PYTHONPATH=src:plugin_template/src .venv/bin/python -m pytest tests plugin_template/tests \
            -m "not fuzz" -o addopts="" \
            --cov=src --cov=plugin_template/src --cov-report=term-missing \
            --cov-fail-under=100 -q

  packaging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build distribution artifacts
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e ".[dev]"
          .venv/bin/python -m build --sdist --wheel --no-isolation
          .venv/bin/python -m twine check dist/*
