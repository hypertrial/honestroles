name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate semantic tag and package version
        run: |
          python - <<'PY'
          import os
          import re
          import sys
          from pathlib import Path

          ref = os.environ["GITHUB_REF_NAME"]
          if not re.fullmatch(r"v\d+\.\d+\.\d+", ref):
              sys.exit(f"Tag '{ref}' must match v<major>.<minor>.<patch>.")

          about_text = Path("src/honestroles/__about__.py").read_text(encoding="utf-8")
          match = re.search(r'__version__\s*=\s*"([^"]+)"', about_text)
          if not match:
              sys.exit("Could not find __version__ in src/honestroles/__about__.py")
          version = match.group(1)
          if ref[1:] != version:
              sys.exit(f"Tag version {ref[1:]} does not match package version {version}.")
          print("Version check passed.")
          PY

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
