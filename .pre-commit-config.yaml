default_stages: [pre-commit]

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: python -m ruff check src tests
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: python -m mypy src/honestroles
        language: system
        pass_filenames: false
      - id: pytest-non-performance
        name: pytest (non-performance)
        entry: python -m pytest -m "not performance" --cov=src --cov=plugin_template/src --cov-report=term-missing --cov-fail-under=100 -q
        language: system
        pass_filenames: false
      - id: docs-refs
        name: docs reference check
        entry: bash scripts/check_docs_refs.sh
        language: system
        pass_filenames: false
